<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="assets/OutlineLogo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#forside">Forside</a></li>
                <li><a href="#projekter">Projekter</a></li>
                <li><a href="#om-mig">Om mig</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="forside">
            <div class="background-effect"></div> <!-- New div for the background -->
            <h1>Portfolio</h1>
            <p id="subtitle" class="subtitle">Multimedie designer Grafisk designer & UX/UI</p>
            <div class="images-container">
                <div class="vertical-line"></div>
                <div class="images">
                    <img src="assets/ossi2.jpg" alt="Billede 1" class="image1">
                    <img src="assets/ossi1.jpg" alt="Billede 2" class="image2">
                </div>
            </div>
        </section>
    </main>

    <aside class="attention">
        <section>
            <div>
                <p>Kontakt mig her</p>
            </div>
            <button>
                <p>klik her</p>
                <img src="assets/outlinefugl.png" alt="fugllogo">
            </button>
        </section>
    </aside >

    <footer class="footer-section">
        <section class="footer-content">
            <article class="contact-info">
                <p>Ingen vej uden om nu</p>
                <div>
                    <img src="assets/phone.png" alt="Phone Icon">
                    <p>+45 22 58 03 08</p>
                </div>
                <div>
                    <img src="assets/mail.png" alt="Mail Icon">
                    <p>Oscar@1024.dk</p>
                </div>
            </article>
            <figure class="logo">
                <img src="assets/Outlinelogo.png" alt="Oscar Logo" class="footerlogo">
            </figure>
            <aside class="contact-form">
                <img src="assets/kontakt.png" alt="Form Background" class="form-background">
                <div class="form-content">
                    <input type="text" placeholder="Navn">
                    <input type="email" placeholder="Email">
                    <input type="text" placeholder="Telefon">
                    <textarea placeholder="Besked"></textarea>
                    <button>Tilmeld</button>
                </div>
            </aside>

        </section>
    </footer>

    <script src="js/java.js"></script>

</html>
